{% extends 'layout.html' %}
{% block title %}Domain List{% endblock %}
{% block body %}
<div class="container">
  <h1>CSP Reports</h1>
  <small>[<a href="{{ url_for('index') }}">home</a>]</small>
  <ul>
  {% for domain in domains %}
  <li /><a href="{{ url_for('domain_report', domain=domain['domain'])}}">{{ domain['domain'] }}</a>
  {% endfor %}
  </ul>
</div>
{% endblock %}
